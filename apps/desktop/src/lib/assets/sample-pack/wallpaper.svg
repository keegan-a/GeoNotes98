<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbe6d4" />
      <stop offset="35%" stop-color="#f8d4d8" />
      <stop offset="70%" stop-color="#d6d4f3" />
      <stop offset="100%" stop-color="#c3e4f6" />
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" seed="12" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#sunsetGradient)" />
  <rect width="1600" height="900" filter="url(#grain)" opacity="0.35" />
</svg>
